<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>
        agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        
        <div class="fieldset-container">

          <legend class="legend-title">Informações pessoais</legend>

          <div class="input-container name">
            <div>
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div>
              <label for="second-name">Sobrenome</label>
              <input type="text" id="second-name">
            </div>
          </div>

          <div class="input-container">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-container">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-container">
          
          <legend class="legend-title">Informações do mentor</legend>

          <div class="input-container">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-container">
          
          <legend class="legend-title">Seus horários disponíveis</legend>

          <legend class="legend-subtitle">Primeira mentoria</legend>

          <div class="info-first-date">

            <div class="input-container">
              <label for="first-mentoring">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentoring">
            </div>

            <div class="input-container">
              <label for="first-mentoring">Das</label>
              <input type="time" id="begin-mentoring">
            </div>

            <div class="input-container">
              <label for="first-mentoring">Até</label>
              <input type="time" id="finish-mentoring">
            </div>

          </div>

          <legend class="legend-subtitle">Segunda mentoria</legend>

          <div class="info-second-date">

            <div class="input-container">
              <label for="first-mentoring">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentoring">
            </div>

            <div class="input-container">
              <label for="first-mentoring">Das</label>
              <input type="time" id="begin-mentoring">
            </div>

            <div class="input-container">
              <label for="first-mentoring">Até</label>
              <input type="time" id="finish-mentoring">
            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
  
</body>
</html>
